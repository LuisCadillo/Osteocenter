mutation CreateArticle(
  $slug: String!,
  $title: String!,
  $excerpt: String!,
	$content: RichTextAST!,
	$featuredPost: Boolean!,
	$imageId: ID!)
  {
  createArticle(data: {
    slug: $slug,
    title: $title,
    excerpt: $excerpt,
    content: $content,
    featuredPost: $featuredPost,
    featuredImage: {connect: {id: $imageId}}
  	})
  {
    id
  }
}
